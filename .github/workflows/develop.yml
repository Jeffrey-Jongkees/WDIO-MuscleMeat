name: Web Driver IO 

on:
 push:
  branches:
  - Develop

jobs:
 
 Login-Muscle-Meat:
   runs-on: ubuntu-latest
   environment: testing

   steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Create results directory
      run: mkdir -p reporting

    - name: Install dependencies
      run: npm install

    - name: Set Execute Permission for wdio Binary
      run: chmod +x ./node_modules/.bin/wdio
    
    - name: Run musclemeat login test!
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        MM_PASSWORD: ${{ secrets.MM_PASSWORD }}
      run: |
        npm run gitHubActionsLogin

    - name: Run musclemeat placing an order test!
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        MM_PASSWORD: ${{ secrets.MM_PASSWORD }}
      run:
        npm run gitHubActionsOrder
    

    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline  # install allure command line tool
        allure generate ./reporting/ -o ./reporting/ --clean

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: ./reporting
  
    - name: Upload video
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Login-Muscle-Meat
        path: ./reporting

